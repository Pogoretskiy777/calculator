<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <p class="display"></p>
      <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>/</button>
      </div>
      <button id="clear">clear</button>
    </div>
  </body>
</html>
