<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <p class="display">Calculate</p>
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>

      <button>x</button>

      <button>=</button>
      <button>clear</button>

  </body>
</html>
